{% extends "layout.html" %}

{% block title %}
<title>New User</title>
{% endblock title %}

{% block content %}

<h1>BibleShare Sign Up</h1>

<form action="{{url_for('checkSignup')}}" method='post'>
    <p>Username:</p>
    <input name="username" type="text" />
    <p>Password</p>
    <input name="password" type="password" />
    <p>Confirm Password</p>
    <input name="Confirm Password" type="password" />
    <input type="submit" value="Sign Up" />
</form>

{% if error %}
  <p>{{ error }}</p>
{% endif %}

{% endblock content %}
