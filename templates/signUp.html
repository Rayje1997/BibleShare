{% extends "layout.html" %}

{% block title %}
<title>New User</title>
{% endblock title %}

{% block content %}

<h1>BibleShare Sign Up</h1>

<form action="{{url_for('checkSignup')}}" method='post'>
    <p>Username:</p>
    <input name="Username" type="text" />
    <p>Password</p>
    <input name="Password" type="text" />
    <p>Confirm Password</p>
    <input name="Confirm Password" type="text" />
    <input type="submit" value="Sign Up" />
</form>

{% endblock content %}
